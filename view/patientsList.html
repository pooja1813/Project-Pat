<div ng-controller="patientsCtrl">
	
	<a href="#/Add"><i class="glyphicon glyphicon-plus"></i> Add new record
	</a>
	<table st-table="patients" class="table table-striped">
	<thead>
		<tr>
			<th>ID&nbsp;</th>
			<th st-sort="first_name">First name&nbsp;</th>
			<th>Last name&nbsp;</th>
			<th>Gender&nbsp;</th>
		<!--<th>Email&nbsp;</th>
			<th>Street Address&nbsp;</th>-->
			<th>State&nbsp;</th>
			<th>Drugs&nbsp;</th>
			<th>Actions</th></tr></thead>
	<tbody>
		<tr ng-repeat="patient in patients">
			<td>{{ patient.id }}</td>
			<td>{{ patient.first_name }}</td>
			<td>{{patient.last_name}}</td>
			<td>{{patient.gender}}</td>
			<!--<td>{{x.email}}</td>
			<td>{{x.street_address}}</td>-->
			<td>{{patient.state}}&nbsp;&nbsp;</td>
			<td>{{patient.drug}}</td>
			<td>
				<button ng-click="deletePatient(patient)" class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-trash"></span>
			</button>
				<button type="button" ng-click="updatePatient(patient)"class="btn btn-default btn-sm">
				<span class="glyphicon glyphicon-pencil"></span>
				</button>
				<button ng-click="getPatient(patient)" class="btn btn-default btn-sm">Details</button>
			</td>

	</tbody>
	</table>
</div>
